<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerSchool</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Background Animation */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #4f9dff, #7a5ef5);
            background-size: 200% 200%;
            animation: gradientAnimation 10s infinite ease-in-out;
            z-index: -1;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            padding: 10px 20px;
            border-radius: 20px;
            transition: background 0.3s ease;
        }

        nav ul li:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        /* Content Section */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            padding-top: 60px;
        }

        .content h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#games">Games</a></li>
            <li><a href="#proxies">Proxies</a></li>
            <li><a href="#settings">Settings</a></li>
        </ul>
    </nav>

    <div class="content">
        <div>
            <h1>Welcome to PowerSchool</h1>
            <p>Your ultimate gaming hub with a sleek and stylish look!</p>
        </div>
    </div>
</body>
</html>
